<div class="container">
    <form [formGroup]="formulario">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" formControlName="email" class="form-control" id="emailId"
            [ngClass]="emailValidation">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" formControlName="password" class="form-control" id="passwordId"
            [ngClass]="passwordValidation">
        </div>
        @if (errorMessage() != "") {
            <div class="alert alert-danger" role="alert">
                {{errorMessage()}}
            </div>
        }
        <button type="submit" (click)="login()" class="btn btn-primary">Submit</button>
    </form>
</div>
{{formulario.value | json}}
{{formulario.status | json}}
{{logguedData() | json}}
