<div class="container">
    <form [formGroup]="formulario">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" formControlName="email" class="form-control" id="emailId"
            [ngClass]="emailValidation">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Contraseña</label>
            <input type="password" formControlName="password" class="form-control" id="passwordId"
            [ngClass]="{ 'is-valid' : passwordValid('password'), 'is-invalid' : passwordNotValid('password') }">
        </div>
         <div class="form-group">
            <label for="exampleInputPassword2">Verificar contraseña</label>
            <input type="password" formControlName="password2" class="form-control" id="passwordId2"
            [ngClass]="{ 'is-valid' : passwordValid('password2'), 'is-invalid' : passwordNotValid('password2') }">
        </div>
        
        @if (passwordCrossValidation) {
            <div class="alert alert-danger" role="alert">
                No coinciden
            </div>
        }
        
        @if (errorMessage() != "") {
            <div class="alert alert-danger" role="alert">
                {{errorMessage()}}
            </div>
        }
        <button type="submit" (click)="register()" class="btn btn-primary">Submit</button>
    </form>

    {{ formulario.value | json }}
    {{ formulario.status | json }}
</div>
